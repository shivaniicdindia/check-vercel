name: Build and Deploy to Vercel

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build the Next.js app
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercelToken: ${{ secrets.VERCEL_TOKEN }}
          projectId: ${{secrets.YOUR_PROJECT_ID }}  # Replace with your Vercel project ID
          target: production  # Replace with the target environment

